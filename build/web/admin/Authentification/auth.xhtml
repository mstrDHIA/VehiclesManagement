<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     
      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
        
        <style type="text/css">    
  
 
           
  
            .form-box{
                
                padding:25px;
                margin-top: 180px;
                border: solid 1px black;
                border-radius: 120px;
              
            }
            
            .writing:hover{
                background-color: #eaeaea;
            }
            .writing{
                font-size: 20px;
                background-color: #d3d3d3;
                border-radius: 20px;
                
            }
            .input{
                
                height: 50px;
                box-shadow: 50px  appworkspace;
                border-radius: 20px;
            }
             
 
</style>
       
 
        <h:form id="log">
            <div class="ui-g-4"></div>           
<div class="form-box ui-g-4">
     <div class="ui-g ui-fluid">
        <div class="ui-g-2 ui-sm-3">
        </div>
        <div class="ui-g-6 ui-md-8 writing">
            <center> Nom d'utilisateur</center>   
        </div>

    </div>
    <br/>
    <div class="ui-g ui-fluid">
        <div class="ui-g-2 ui-sm-3">
        </div>
        <div class="ui-g-6 ui-md-8">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-user user"></i></span>
                <p:inputText value="#{utilisateurController.usr}" class="input" placeholder="Nom d'utilisateur" />      
            </div>
        </div>

    </div>
    <br/>
      <div class="ui-g ui-fluid">
        <div class="ui-g-2 ui-sm-3">
        </div>
        <div class="ui-g-6 ui-md-8 writing">
            <label for="mdp"> <center> Password</center>   </label>
        </div>

    </div>
    <br/>
    <div class="ui-g ui-fluid">
        <div class="ui-g-2 ui-sm-3">
    </div>
        <div class="ui-g-6 ui-md-8">
            <p:password value="#{utilisateurController.mdp}" class="input" id="mdp" /> 
        </div>
    </div>
     <div class="ui-g ui-fluid">
        <div class="ui-g-2 ui-sm-3">
    </div>
        <div class="ui-g-6 ui-md-8 error ">
            <p:messages id="messages"  closable="true">
                <p:effect type="pulsate" event="load" delay="500" />
            </p:messages>
        </div>
    </div>
    <br/>
    <div class="ui-g ui-fluid ">
            <div class="ui-g-4">
                
            </div>
            <div class="ui-g-4"><p:growl id="growl" life="2000" />

                <p:commandButton value="Connect" id="ajax" action="#{utilisateurController.getValide()}" update="log , messages" ajax="true" style="margin-right:20px;" styleClass="ui-priority-primary" />
            </div>

    </div>
</div>
        
   

 </h:form>       
 


 
    
 
   

 

      
    </h:body>
</html>
