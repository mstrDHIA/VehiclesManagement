<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChauffeurEditDlg" widgetVar="ChauffeurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditChauffeurTitle}">
            <h:form id="ChauffeurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{chauffeurController.selected != null}">
                        <p:outputLabel value="#{bundle.EditChauffeurLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{chauffeurController.selected.cin}" title="#{bundle.EditChauffeurTitle_cin}" required="true" requiredMessage="#{bundle.EditChauffeurRequiredMessage_cin}"/>
                        <p:outputLabel value="#{bundle.EditChauffeurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{chauffeurController.selected.nom}" title="#{bundle.EditChauffeurTitle_nom}" required="true" requiredMessage="#{bundle.EditChauffeurRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.EditChauffeurLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{chauffeurController.selected.prenom}" title="#{bundle.EditChauffeurTitle_prenom}" required="true" requiredMessage="#{bundle.EditChauffeurRequiredMessage_prenom}"/>
                        <p:outputLabel value="#{bundle.EditChauffeurLabel_age}" for="age" />
                        <p:inputText id="age" value="#{chauffeurController.selected.age}" title="#{bundle.EditChauffeurTitle_age}" required="true" requiredMessage="#{bundle.EditChauffeurRequiredMessage_age}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{chauffeurController.update}" value="#{bundle.Save}" update="display,:ChauffeurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ChauffeurEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChauffeurEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
