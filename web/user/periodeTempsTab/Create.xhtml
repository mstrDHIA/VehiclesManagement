<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodeTempsTabCreateDlg" widgetVar="PeriodeTempsTabCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePeriodeTempsTabTitle}">
            <h:form id="PeriodeTempsTabCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodeTempsTabController.selected != null}">
                       <p:outputLabel value="#{bundle.CreatePeriodeTempsTabLabel_date}" for="date" />
                        <p:calendar id="date" pattern="dd/MM/yyyy" value="#{periodeTempsTabController.selected.date}" title="#{bundle.EditPeriodeTempsTabTitle_date}" required="true" requiredMessage="#{bundle.EditPeriodeTempsTabRequiredMessage_date}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePeriodeTempsTabLabel_tolerance}" for="tolerance" />
                        <p:inputText id="tolerance" value="#{periodeTempsTabController.selected.tolerance}" title="#{bundle.CreatePeriodeTempsTabTitle_tolerance}" required="true" requiredMessage="#{bundle.CreatePeriodeTempsTabRequiredMessage_tolerance}"/>
                        <p:outputLabel value="#{bundle.CreatePeriodeTempsTabLabel_periodicitee}" for="periodicitee" />
                        <p:inputText id="periodicitee" value="#{periodeTempsTabController.selected.periodicitee}" title="#{bundle.CreatePeriodeTempsTabTitle_periodicitee}" required="true" requiredMessage="#{bundle.CreatePeriodeTempsTabRequiredMessage_periodicitee}"/>
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{periodeTempsTabController.create}" value="#{bundle.Save}" update="display,:PeriodeTempsTabListForm:datalist,:growl" oncomplete="handleSubmit(args,'PeriodeTempsTabCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PeriodeTempsTabCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
