<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContratViewDlg" widgetVar="ContratViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContratTitle}">
            <h:form id="ContratViewForm">
                <p:commandButton value="Print" type="button" icon="pi pi-print" style="display:block;margin-bottom: 20px">
    <p:printer target="printable" />
</p:commandButton>
                <h:panelGroup id="display">
                    <p:panelGrid id="printable" columns="2" rendered="#{contratController.selected != null}">
                        <h:outputText value="#{bundle.ViewContratLabel_idContrat}"/>
                        <h:outputText value="#{contratController.selected.idContrat}" title="#{bundle.ViewContratTitle_idContrat}"/>
                        <h:outputText value="#{bundle.ViewContratLabel_date}"/>
                        <h:outputText value="#{contratController.selected.date}" title="#{bundle.ViewContratTitle_date}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratLabel_periode}"/>
                        <h:outputText value="#{contratController.selected.periode}" title="#{bundle.ViewContratTitle_periode}"/>
                        <h:outputText value="#{bundle.ViewContratLabel_entreprise}"/>
                        <h:outputText value="#{contratController.selected.entreprise}" title="#{bundle.ViewContratTitle_entreprise}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContratViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
