<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContratCreateDlg" widgetVar="ContratCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContratTitle}">
            <h:form id="ContratCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contratController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContratLabel_date}" for="date" />
                        <p:calendar id="date" pattern="dd/MM/yyyy" value="#{contratController.selected.date}" title="#{bundle.EditContratTitle_date}" required="true" requiredMessage="#{bundle.EditContratRequiredMessage_date}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateContratLabel_periode}" for="periode" />
                        <p:inputText id="periode" value="#{contratController.selected.periode}" title="#{bundle.CreateContratTitle_periode}" required="true" requiredMessage="#{bundle.CreateContratRequiredMessage_periode}"/>
                        <p:outputLabel value="#{bundle.CreateContratLabel_entreprise}" for="entreprise" />
                        <p:inputText id="entreprise" value="#{contratController.selected.entreprise}" title="#{bundle.CreateContratTitle_entreprise}" required="true" requiredMessage="#{bundle.CreateContratRequiredMessage_entreprise}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contratController.create}" value="#{bundle.Save}" update="display,:ContratListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContratCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContratCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
