<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeFraisCreateDlg" widgetVar="TypeFraisCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTypeFraisTitle}">
            <h:form id="TypeFraisCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeFraisController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTypeFraisLabel_type}" for="type" />
                        <p:inputText id="type" value="#{typeFraisController.selected.type}" title="#{bundle.CreateTypeFraisTitle_type}" required="true" requiredMessage="#{bundle.CreateTypeFraisRequiredMessage_type}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeFraisController.create}" value="#{bundle.Save}" update="display,:TypeFraisListForm:datalist,:growl" oncomplete="handleSubmit(args,'TypeFraisCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeFraisCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
