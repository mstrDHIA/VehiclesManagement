<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SiteCreateDlg" widgetVar="SiteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSiteTitle}">
            <h:form id="SiteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{siteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSiteLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{siteController.selected.nom}" title="#{bundle.CreateSiteTitle_nom}" required="true" requiredMessage="#{bundle.CreateSiteRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.CreateSiteLabel_governerat}" for="governerat" />
                        <p:inputText id="governerat" value="#{siteController.selected.governerat}" title="#{bundle.CreateSiteTitle_governerat}" required="true" requiredMessage="#{bundle.CreateSiteRequiredMessage_governerat}"/>
                        <p:outputLabel value="#{bundle.CreateSiteLabel_localisation}" for="localisation" />
                        <p:inputTextarea rows="4" cols="30" id="localisation" value="#{siteController.selected.localisation}" title="#{bundle.CreateSiteTitle_localisation}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{siteController.create}" value="#{bundle.Save}" update="display,:SiteListForm:datalist,:growl" oncomplete="handleSubmit(args,'SiteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SiteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
