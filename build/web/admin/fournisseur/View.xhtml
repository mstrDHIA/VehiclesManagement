<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FournisseurViewDlg" widgetVar="FournisseurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFournisseurTitle}">
            <h:form id="FournisseurViewForm">
                <p:commandButton value="Print" type="button" icon="pi pi-print" style="display:block;margin-bottom: 20px">
    <p:printer target="printable" />
</p:commandButton>
                <h:panelGroup id="display">
                    <p:panelGrid id="printable" columns="2" rendered="#{fournisseurController.selected != null}">
                        <h:outputText value="#{bundle.ViewFournisseurLabel_idFournisseur}"/>
                        <h:outputText value="#{fournisseurController.selected.idFournisseur}" title="#{bundle.ViewFournisseurTitle_idFournisseur}"/>
                        <h:outputText value="#{bundle.ViewFournisseurLabel_nom}"/>
                        <h:outputText value="#{fournisseurController.selected.nom}" title="#{bundle.ViewFournisseurTitle_nom}"/>
                        <h:outputText value="Entreprise"/>
                        <h:outputText value="#{fournisseurController.selected.idContrat.toString()}" title="#{bundle.ViewFournisseurTitle_idContrat}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FournisseurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
