<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SiteEditDlg" widgetVar="SiteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSiteTitle}">
            <h:form id="SiteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{siteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSiteLabel_idSite}" for="idSite" />
                        <p:inputText id="idSite" value="#{siteController.selected.idSite}" title="#{bundle.EditSiteTitle_idSite}" required="true" requiredMessage="#{bundle.EditSiteRequiredMessage_idSite}"/>
                        <p:outputLabel value="#{bundle.EditSiteLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{siteController.selected.nom}" title="#{bundle.EditSiteTitle_nom}" required="true" requiredMessage="#{bundle.EditSiteRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.EditSiteLabel_governerat}" for="governerat" />
                        <p:inputText id="governerat" value="#{siteController.selected.governerat}" title="#{bundle.EditSiteTitle_governerat}" required="true" requiredMessage="#{bundle.EditSiteRequiredMessage_governerat}"/>
                        <p:outputLabel value="#{bundle.EditSiteLabel_localisation}" for="localisation" />
                        <p:inputTextarea rows="4" cols="30" id="localisation" value="#{siteController.selected.localisation}" title="#{bundle.EditSiteTitle_localisation}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{siteController.update}" value="#{bundle.Save}" update="display,:SiteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SiteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SiteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
