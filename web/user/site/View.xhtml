<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SiteViewDlg" widgetVar="SiteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSiteTitle}">
            <h:form id="SiteViewForm">
                <p:commandButton value="Print" type="button" icon="pi pi-print" style="display:block;margin-bottom: 20px">
    <p:printer target="printable" />
</p:commandButton>
                <h:panelGroup id="display">
                    <p:panelGrid id="printable" columns="2" rendered="#{siteController.selected != null}">
                        <h:outputText value="#{bundle.ViewSiteLabel_idSite}"/>
                        <h:outputText value="#{siteController.selected.idSite}" title="#{bundle.ViewSiteTitle_idSite}"/>
                        <h:outputText value="#{bundle.ViewSiteLabel_nom}"/>
                        <h:outputText value="#{siteController.selected.nom}" title="#{bundle.ViewSiteTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewSiteLabel_governerat}"/>
                        <h:outputText value="#{siteController.selected.governerat}" title="#{bundle.ViewSiteTitle_governerat}"/>
                        <h:outputText value="#{bundle.ViewSiteLabel_localisation}"/>
                        <h:outputText value="#{siteController.selected.localisation}" title="#{bundle.ViewSiteTitle_localisation}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SiteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
