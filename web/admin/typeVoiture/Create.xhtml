<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeVoitureCreateDlg" widgetVar="TypeVoitureCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTypeVoitureTitle}">
            <h:form id="TypeVoitureCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeVoitureController.selected != null}">
                       <p:outputLabel value="#{bundle.CreateTypeVoitureLabel_type}" for="type" />
                        <p:inputText id="type" value="#{typeVoitureController.selected.type}" title="#{bundle.CreateTypeVoitureTitle_type}" required="true" requiredMessage="#{bundle.CreateTypeVoitureRequiredMessage_type}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeVoitureController.create}" value="#{bundle.Save}" update="display,:TypeVoitureListForm:datalist,:growl" oncomplete="handleSubmit(args,'TypeVoitureCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeVoitureCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
