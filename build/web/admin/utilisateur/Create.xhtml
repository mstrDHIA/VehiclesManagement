<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurCreateDlg" widgetVar="UtilisateurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUtilisateurTitle}">
            <h:form id="UtilisateurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilisateurController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{utilisateurController.selected.nom}" title="#{bundle.CreateUtilisateurTitle_nom}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_mdp}" for="mdp" />
                        <p:inputText id="mdp" value="#{utilisateurController.selected.mdp}" title="#{bundle.CreateUtilisateurTitle_mdp}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_mdp}"/>
                   
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utilisateurController.create}" value="#{bundle.Save}" update="display,:UtilisateurListForm:datalist,:growl" oncomplete="handleSubmit(args,'UtilisateurCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UtilisateurCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
