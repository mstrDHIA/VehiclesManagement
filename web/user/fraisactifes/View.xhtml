<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    
    <h:head>
       
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
       
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
    </h:head>

    <ui:composition>

        <p:dialog id="FraisactifesViewDlg" widgetVar="FraisactifesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFraisactifesTitle}">
            <h:form id="FraisactifesViewForm">
                <p:commandButton value="Print" type="button" icon="pi pi-print" style="display:block;margin-bottom: 20px">
    <p:printer target="printable" />
</p:commandButton>
                <h:panelGroup id="display">
                    <p:panelGrid id="printable" columns="2" rendered="#{fraisactifesController.selected != null}">
                        <h:outputText value="#{bundle.ViewFraisactifesLabel_idActif}"/>
                        <h:outputText value="#{fraisactifesController.selected.idActif}" title="#{bundle.ViewFraisactifesTitle_idActif}"/>
                        <h:outputText value="#{bundle.ViewFraisactifesLabel_validation}"/>
                        <p:selectBooleanCheckbox value="#{fraisactifesController.selected.validation}" disabled="true"/>
                        <h:outputText value="Date Validation"/>
                        <h:outputText value="#{fraisactifesController.selected.dateValidation}" title="#{bundle.ViewFraisactifesTitle_dateValidation}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="Date Actife"/>
                        <h:outputText value="#{fraisactifesController.selected.dateActif}" title="#{bundle.ViewFraisactifesTitle_dateActif}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="Periode Actife"/>
                        <h:outputText value="#{fraisactifesController.selected.periodeActif}" title="#{bundle.ViewFraisactifesTitle_periodeActif}"/>
                        <h:outputText value="Frais"/>
                        <h:outputText value="#{fraisactifesController.selected.idFrais.toString()}" title="#{bundle.ViewFraisactifesTitle_idFrais}"/>
                        <h:outputText value="Montant"/>
                        <h:outputText value="#{fraisactifesController.writemontant(fraisactifesController.selected.idActif)}" title="#{bundle.ViewFraisactifesTitle_idFrais}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FraisactifesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
