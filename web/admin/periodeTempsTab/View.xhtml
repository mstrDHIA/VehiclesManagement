<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodeTempsTabViewDlg" widgetVar="PeriodeTempsTabViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPeriodeTempsTabTitle}">
            <h:form id="PeriodeTempsTabViewForm">
                <p:commandButton value="Print" type="button" icon="pi pi-print" style="display:block;margin-bottom: 20px">
    <p:printer target="printable" />
</p:commandButton>
                <h:panelGroup id="display">
                    <p:panelGrid id="printable" columns="2" rendered="#{periodeTempsTabController.selected != null}">
                        <h:outputText value="#{bundle.ViewPeriodeTempsTabLabel_idPeriodet}"/>
                        <h:outputText value="#{periodeTempsTabController.selected.idPeriodet}" title="#{bundle.ViewPeriodeTempsTabTitle_idPeriodet}"/>
                        <h:outputText value="#{bundle.ViewPeriodeTempsTabLabel_date}"/>
                        <h:outputText value="#{periodeTempsTabController.selected.date}" title="#{bundle.ViewPeriodeTempsTabTitle_date}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPeriodeTempsTabLabel_tolerance}"/>
                        <h:outputText value="#{periodeTempsTabController.selected.tolerance}" title="#{bundle.ViewPeriodeTempsTabTitle_tolerance}"/>
                        <h:outputText value="#{bundle.ViewPeriodeTempsTabLabel_alarme}"/>
                        <h:outputText value="#{periodeTempsTabController.selected.alarme}" title="#{bundle.ViewPeriodeTempsTabTitle_alarme}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PeriodeTempsTabViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
