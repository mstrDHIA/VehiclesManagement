<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeCarburantViewDlg" widgetVar="TypeCarburantViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTypeCarburantTitle}">
            <h:form id="TypeCarburantViewForm">
                <p:commandButton value="Print" type="button" icon="pi pi-print" style="display:block;margin-bottom: 20px">
    <p:printer target="printable" />
</p:commandButton>
                <h:panelGroup id="display">
                    <p:panelGrid id="printable" columns="2" rendered="#{typeCarburantController.selected != null}">
                        <h:outputText value="#{bundle.ViewTypeCarburantLabel_idCarburant}"/>
                        <h:outputText value="#{typeCarburantController.selected.idCarburant}" title="#{bundle.ViewTypeCarburantTitle_idCarburant}"/>
                        <h:outputText value="#{bundle.ViewTypeCarburantLabel_typecarb}"/>
                        <h:outputText value="#{typeCarburantController.selected.typecarb}" title="#{bundle.ViewTypeCarburantTitle_typecarb}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TypeCarburantViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
