<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepencesEditDlg" widgetVar="DepencesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDepencesTitle}">
            <h:form id="DepencesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{depencesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDepencesLabel_idDepences}" for="idDepences" />
                        <p:inputText id="idDepences" value="#{depencesController.selected.idDepences}" title="#{bundle.EditDepencesTitle_idDepences}" required="true" requiredMessage="#{bundle.EditDepencesRequiredMessage_idDepences}"/>
                        <p:outputLabel value="#{bundle.EditDepencesLabel_matricule}" for="matricule" />
                        <p:inputText id="matricule" value="#{depencesController.selected.matricule}" title="#{bundle.EditDepencesTitle_matricule}" required="true" requiredMessage="#{bundle.EditDepencesRequiredMessage_matricule}"/>
                        <p:outputLabel value="#{bundle.EditDepencesLabel_total}" for="total" />
                        <p:inputText id="total" value="#{depencesController.selected.total}" title="#{bundle.EditDepencesTitle_total}" required="true" requiredMessage="#{bundle.EditDepencesRequiredMessage_total}"/>
                        <p:outputLabel value="Fournisseur" for="idFournisseur" />
                        <p:selectOneMenu id="idFournisseur" value="#{depencesController.selected.idFournisseur}" required="true" requiredMessage="#{bundle.EditDepencesRequiredMessage_idFournisseur}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fournisseurController.itemsAvailableSelectOne}"
                                           var="idFournisseurItem"
                                           itemValue="#{idFournisseurItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{depencesController.update}" value="#{bundle.Save}" update="display,:DepencesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DepencesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepencesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
