<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurViewDlg" widgetVar="UtilisateurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUtilisateurTitle}">
            <h:form id="UtilisateurViewForm">
                <p:commandButton value="Print" type="button" icon="pi pi-print" style="display:block;margin-bottom: 20px">
    <p:printer target="printable" />
</p:commandButton>
                <h:panelGroup id="display">
                    <p:panelGrid id="printable" columns="2" rendered="#{utilisateurController.selected != null}">
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_idUser}"/>
                        <h:outputText value="#{utilisateurController.selected.idUser}" title="#{bundle.ViewUtilisateurTitle_idUser}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_nom}"/>
                        <h:outputText value="#{utilisateurController.selected.nom}" title="#{bundle.ViewUtilisateurTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_mdp}"/>
                        <h:outputText value="#{utilisateurController.selected.mdp}" title="#{bundle.ViewUtilisateurTitle_mdp}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UtilisateurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
