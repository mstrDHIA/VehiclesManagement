<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VoituresCreateDlg" widgetVar="VoituresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVoituresTitle}">
            <h:form id="VoituresCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{voituresController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVoituresLabel_idCarburant}" for="idCarburant" />
                        <p:selectOneMenu id="idCarburant" value="#{voituresController.selected.idCarburant}" required="true" requiredMessage="#{bundle.EditVoituresRequiredMessage_idCarburant}">
                            <f:selectItems value="#{typeCarburantController.itemsAvailableSelectOne}"
                                           var="idCarburantItem"
                                           itemValue="#{idCarburantItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVoituresLabel_matricule}" for="matricule" />
                        <p:inputText id="matricule" value="#{voituresController.selected.matricule}" title="#{bundle.CreateVoituresTitle_matricule}" required="true" requiredMessage="#{bundle.CreateVoituresRequiredMessage_matricule}"/>
                        <p:outputLabel value="#{bundle.CreateVoituresLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{voituresController.selected.nom}" title="#{bundle.CreateVoituresTitle_nom}" required="true" requiredMessage="#{bundle.CreateVoituresRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.CreateVoituresLabel_kilometrage}" for="kilometrage" />
                        <p:inputText id="kilometrage" value="#{voituresController.selected.kilometrage}" title="#{bundle.CreateVoituresTitle_kilometrage}" required="true" requiredMessage="#{bundle.CreateVoituresRequiredMessage_kilometrage}"/>
                        <p:outputLabel value="#{bundle.CreateVoituresLabel_kilodebut}" for="kilodebut" />
                        <p:inputText id="kilodebut" value="#{voituresController.selected.kilodebut}" title="#{bundle.CreateVoituresTitle_kilodebut}" required="true" requiredMessage="#{bundle.CreateVoituresRequiredMessage_kilodebut}"/>
                        <p:outputLabel value="#{bundle.CreateVoituresLabel_volres}" for="volres" />
                        <p:inputText id="volres" value="#{voituresController.selected.volres}" title="#{bundle.CreateVoituresTitle_volres}" required="true" requiredMessage="#{bundle.CreateVoituresRequiredMessage_volres}"/>
                        <p:outputLabel value="#{bundle.CreateVoituresLabel_consomin}" for="consomin" />
                        <p:inputText id="consomin" value="#{voituresController.selected.consomin}" title="#{bundle.CreateVoituresTitle_consomin}" required="true" requiredMessage="#{bundle.CreateVoituresRequiredMessage_consomin}"/>
                        <p:outputLabel value="#{bundle.CreateVoituresLabel_consomax}" for="consomax" />
                        <p:inputText id="consomax" value="#{voituresController.selected.consomax}" title="#{bundle.CreateVoituresTitle_consomax}" required="true" requiredMessage="#{bundle.CreateVoituresRequiredMessage_consomax}"/>
                        <p:outputLabel value="#{bundle.CreateVoituresLabel_prixpleindepart}" for="prixpleindepart" />
                        <p:inputText id="prixpleindepart" value="#{voituresController.selected.prixpleindepart}" title="#{bundle.CreateVoituresTitle_prixpleindepart}" required="true" requiredMessage="#{bundle.CreateVoituresRequiredMessage_prixpleindepart}"/>
                        <p:outputLabel value="#{bundle.CreateVoituresLabel_datedebut}" for="datedebut" />
                        <p:calendar id="datedebut" pattern="dd/MM/yyyy" value="#{voituresController.selected.datedebut}" title="#{bundle.EditVoituresTitle_datedebut}" required="true" requiredMessage="#{bundle.EditVoituresRequiredMessage_datedebut}" showOn="button"/>
                        <p:outputLabel value="Date d'acquisuition" for="dateachat" />
                        <p:calendar id="dateachat" pattern="dd/MM/yyyy" value="#{voituresController.selected.dateachat}" title="#{bundle.EditVoituresTitle_dateachat}"  showOn="button"/>
                        <p:outputLabel value="Prix d'acquisition" for="prix" />
                        <p:inputText id="prix" value="#{voituresController.selected.prix}" title="#{bundle.CreateVoituresTitle_prix}" required="true" requiredMessage="#{bundle.CreateVoituresRequiredMessage_prix}"/>
                        <p:outputLabel value="Volumes Initiale de Reservoir" for="puissance" />
                        <p:inputText id="puissance" value="#{voituresController.selected.puissance}" title="#{bundle.CreateVoituresTitle_puissance}" required="true" requiredMessage="#{bundle.CreateVoituresRequiredMessage_puissance}"/>
                        <p:outputLabel value="#{bundle.CreateVoituresLabel_nbPlace}" for="nbPlace" />
                        <p:inputText id="nbPlace" value="#{voituresController.selected.nbPlace}" title="#{bundle.CreateVoituresTitle_nbPlace}" required="true" requiredMessage="#{bundle.CreateVoituresRequiredMessage_nbPlace}"/>
                        <p:outputLabel value="#{bundle.CreateVoituresLabel_marque}" for="marque" />
                        <p:inputText id="marque" value="#{voituresController.selected.marque}" title="#{bundle.CreateVoituresTitle_marque}" required="true" requiredMessage="#{bundle.CreateVoituresRequiredMessage_marque}"/>
                        <p:outputLabel value="#{bundle.CreateVoituresLabel_cin}" for="cin" />
                        <p:selectOneMenu id="cin" value="#{voituresController.selected.cin}" >
                            <f:selectItems value="#{chauffeurController.itemsAvailableSelectOne}"
                                           var="cinItem"
                                           itemValue="#{cinItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVoituresLabel_idSite}" for="idSite" />
                        <p:selectOneMenu id="idSite" value="#{voituresController.selected.idSite}" >
                            <f:selectItems value="#{siteController.itemsAvailableSelectOne}"
                                           var="idSiteItem"
                                           itemValue="#{idSiteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVoituresLabel_idTypev}" for="idTypev" />
                        <p:selectOneMenu id="idTypev" value="#{voituresController.selected.idTypev}" required="true" requiredMessage="#{bundle.EditVoituresRequiredMessage_idTypev}">
                            <f:selectItems value="#{typeVoitureController.itemsAvailableSelectOne}"
                                           var="idTypevItem"
                                           itemValue="#{idTypevItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{voituresController.create}" action="#{voituresController.createdepences()}" value="#{bundle.Save}" update="display,:VoituresListForm:datalist,:growl " oncomplete="handleSubmit(args,'VoituresCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VoituresCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
