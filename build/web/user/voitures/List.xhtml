<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 <head>
         <h:outputStylesheet library="css" name="jsfcrud.css"/>
      <h:outputStylesheet library="css" name="bootstrap.css"/>
         <h:outputScript library="js" name="bootstrap.min.js"/>
    </head>
  <ui:composition template="/user/template.xhtml" >

        <ui:define name="title">
            <h:outputText value="Voitures"></h:outputText>
        </ui:define>

     
      
        <ui:define name="body">
                <h:form id="VoituresListForm">
                    <p:panel class="test" header="Voitures">
                        <p:dataTable class="test" id="datalist" value="#{voituresController.items}" var="item"
                            selectionMode="single" selection="#{voituresController.selected}"
                            paginator="true"
                            rowKey="#{item.matricule}"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                           
                            <p:column filterBy="#{item.matricule}" sortBy="#{item.matricule}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListVoituresTitle_matricule}"/>
                                </f:facet>
                                <h:outputText value="#{item.matricule}"/>
                            </p:column>
                            <p:column filterBy="#{item.idCarburant}" sortBy="#{item.idCarburant}">
                                <f:facet name="header">
                                    <h:outputText value="Type Carburant"/>
                                </f:facet>
                                <h:outputText value="#{item.idCarburant.toString()}"/>
                            </p:column>
                            <p:column filterBy="#{item.nom}" sortBy="#{item.nom}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListVoituresTitle_nom}"/>
                                </f:facet>
                                <h:outputText value="#{item.nom}"/>
                            </p:column>
                            <p:column filterBy="#{item.kilometrage}" sortBy="#{item.kilometrage}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListVoituresTitle_kilometrage}"/>
                                </f:facet>
                                <h:outputText value="#{voituresController.refreshKilo(item.matricule)}"/>
                            </p:column>
                            <p:column filterBy="#{item.kilodebut}" sortBy="#{item.kilodebut}">
                                <f:facet name="header">
                                    <h:outputText value="Kilometrage Debut"/>
                                </f:facet>
                                <h:outputText value="#{item.kilodebut}"/>
                            </p:column>
                            <p:column filterBy="#{item.volres}" sortBy="#{item.volres}">
                                <f:facet name="header">
                                    <h:outputText value="Volume De Reservoire"/>
                                </f:facet>
                                <h:outputText value="#{item.volres}"/>
                            </p:column>
                            <p:column filterBy="#{item.consomin}" sortBy="#{item.consomin}" style="width: 7%">
                                <f:facet name="header">
                                    <h:outputText value="Consommation Minimale"/>
                                </f:facet>
                                <h:outputText value="#{item.consomin}"/>
                            </p:column>
                            <p:column filterBy="#{item.consomax}" sortBy="#{item.consomax}" style="width: 7%;">
                                <f:facet name="header">
                                    <h:outputText value="Consommation Maximale"/>
                                </f:facet>
                                <h:outputText value="#{item.consomax}"/>
                            </p:column>
                            <p:column filterBy="#{item.prixpleindepart}" sortBy="#{item.prixpleindepart}">
                                <f:facet name="header">
                                    <h:outputText value="Prix De Plein Depart"/>
                                </f:facet>
                                <h:outputText value="#{item.prixpleindepart}"/>
                            </p:column>
                            <p:column filterBy="#{item.datedebut}" sortBy="#{item.datedebut}">
                                <f:facet name="header">
                                    <h:outputText value="Date Debut"/>
                                </f:facet>
                                <h:outputText value="#{item.datedebut}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column filterBy="#{item.dateachat}" sortBy="#{item.dateachat}">
                                <f:facet name="header">
                                    <h:outputText value="Date Acquisition"/>
                                </f:facet>
                                <h:outputText value="#{item.dateachat}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column filterBy="#{item.prix}" sortBy="#{item.prix}">
                                <f:facet name="header">
                                    <h:outputText value="Prix Acquisition"/>
                                </f:facet>
                                <h:outputText value="#{item.prix}"/>
                            </p:column>
                            <p:column filterBy="#{item.puissance}" sortBy="#{item.puissance}">
                                <f:facet name="header">
                                    <h:outputText value="Volumes Initiale de Reservoir"/>
                                </f:facet>
                                <h:outputText value="#{item.puissance}"/>
                            </p:column>
                            <p:column filterBy="#{item.nbPlace}" sortBy="#{item.nbPlace}">
                                <f:facet name="header">
                                    <h:outputText value="Nombre De Places"/>
                                </f:facet>
                                <h:outputText value="#{item.nbPlace}"/>
                            </p:column>
                            <p:column filterBy="#{item.marque}" sortBy="#{item.marque}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListVoituresTitle_marque}"/>
                                </f:facet>
                                <h:outputText value="#{item.marque}"/>
                            </p:column>
                            <p:column filterBy="#{item.cin}" sortBy="#{item.cin}">
                                <f:facet name="header">
                                    <h:outputText value="Chauffeur"/>
                                </f:facet>
                                <h:outputText value="#{item.cin.toString()}"/>
                            </p:column>
                            <p:column filterBy="#{item.idSite}" sortBy="#{item.idSite}">
                                <f:facet name="header">
                                    <h:outputText value="Site"/>
                                </f:facet>
                                <h:outputText value="#{item.idSite.toString()}"/>
                            </p:column>
                            <p:column filterBy="#{item.idTypev}" sortBy="#{item.idTypev}">
                                <f:facet name="header">
                                    <h:outputText value="Type Voiture"/>
                                </f:facet>
                                <h:outputText value="#{item.idTypev.toString()}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{voituresController.prepareCreate}" update=":VoituresCreateForm" oncomplete="PF('VoituresCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VoituresViewForm" oncomplete="PF('VoituresViewDialog').show()" disabled="#{empty voituresController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VoituresEditForm" oncomplete="PF('VoituresEditDialog').show()" disabled="#{empty voituresController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{voituresController.destroy}" update=":growl,datalist" disabled="#{empty voituresController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
